policyverifier.loader.instantiationerror = Could not load and instantiate the policy classes.
policyverifier.docs.content=<html><style>body {background-color: #FFFFFF;}pre { font-family: monospace; }<body><p>To load a new policy, you need to create a .jar file containing the rules.</p><p>ZAP and the extension are needed dependencies. Therefore, make sure to build them, and include their JARs as dependencies your policy project.</p><p>Each rule must be defined in a separate java classes, implementing the interface Rule</p><p>The rule class should implement the method <pre>boolean isValid(HttpMessage msg)</pre>, returning false when the rule is violated.</p><p>You will find a step-by-step tutorial in : <b>Group19/solutions/user_story_01/Tutorial.pdf</b></p></body></html>
policyverifier.docs.okbutton=Ok
